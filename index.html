
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooter</title>
    <style>
        body, html { 
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        h1 { font-size: 48px; margin-bottom: 20px; }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #45a049; }
        .controls {
            margin-top: 40px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D SHOOTER</h1>
        <p>Battle against AI in this first-person shooter with building mechanics</p>
        <button onclick="window.location.href='client/index.html'">Start Game</button>
        <div class="controls">
            Controls:<br>
            WASD: Move | SPACE: Jump | MOUSE: Look | LEFT CLICK: Shoot<br>
            R: Reload | Q: Change Weapon | B: Build | E: Start Game
        </div>
    </div>
</body>
</html>
