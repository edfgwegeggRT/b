
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooter Game</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@react-three/fiber@8.13.5/dist/react-three-fiber.min.js"></script>
    <script src="https://unpkg.com/@react-three/drei@9.80.1/dist/react-three-drei.min.js"></script>
    <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
    <script src="https://unpkg.com/zustand@4.3.9/dist/zustand.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
        }
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            margin-top: 10px;
        }
        .health-fill {
            height: 100%;
            background: #ff0000;
            transition: width 0.3s;
        }
        .ammo-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
        }
        .game-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        .menu-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        // Import all necessary game code from client/src
        import App from './client/src/App.tsx';
        import { createRoot } from 'react-dom/client';
        
        // Initialize the game
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script>
        // Load game assets
        const assets = {
            sounds: {
                background: '/client/public/sounds/background.mp3',
                hit: '/client/public/sounds/hit.mp3',
                success: '/client/public/sounds/success.mp3'
            },
            textures: {
                asphalt: '/client/public/textures/asphalt.png',
                grass: '/client/public/textures/grass.png',
                sand: '/client/public/textures/sand.jpg',
                sky: '/client/public/textures/sky.png',
                wood: '/client/public/textures/wood.jpg'
            }
        };

        // Initialize audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Handle pointer lock
        document.addEventListener('click', () => {
            document.body.requestPointerLock();
        });
    </script>
</body>
</html>
