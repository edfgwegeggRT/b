
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooter</title>
    <script type="module" src="/client/dist/assets/index.js"></script>
    <link rel="stylesheet" href="/client/dist/assets/index.css">
    <style>
        body, html { 
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #root {
            width: 100%;
            height: 100%;
        }
        .loading {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .loading h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .loading p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .loading .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <h1>3D SHOOTER</h1>
            <p>Loading game assets...</p>
            <div class="controls">
                Controls:<br>
                WASD: Move | SPACE: Jump | MOUSE: Look | LEFT CLICK: Shoot<br>
                R: Reload | Q: Change Weapon | B: Build | E: Start Game
            </div>
        </div>
    </div>
</body>
</html>
